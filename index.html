<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blooming Flower Animation</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f8ff;
            font-family: 'Arial', sans-serif;
        }

        .flower {
            width: 0;
            height: 0;
            border-radius: 50%;
            position: relative;
            background-color: pink;
            animation: bloom 3s ease-in-out forwards;
        }

        .flower::before, .flower::after {
            content: '';
            position: absolute;
            width: 0;
            height: 0;
            background-color: pink;
            border-radius: 50%;
            animation: petal-bloom 3s ease-in-out forwards;
        }

        .flower::before {
            top: -50px;
            left: 0;
            transform: rotate(45deg);
        }

        .flower::after {
            top: 50px;
            left: 0;
            transform: rotate(-45deg);
        }

        @keyframes bloom {
            0% { width: 0; height: 0; }
            100% { width: 200px; height: 200px; }
        }

        @keyframes petal-bloom {
            0% { width: 0; height: 0; }
            100% { width: 150px; height: 150px; }
        }

        .message {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2em;
            color: white;
            opacity: 0;
            animation: show-message 3s ease-in-out 3s forwards;
        }

        @keyframes show-message {
            0% { opacity: 0; }
            100% { opacity: 1; }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="message">Kamu pendek!</div>
    </div>
</body>
</html>
